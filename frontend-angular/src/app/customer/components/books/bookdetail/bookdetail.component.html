					<div class="details col-md-6">
						<h3 class="product-title">{{book.title}}</h3>
						<div class="rating">

						</div>
						<p class="product-description">{{book.description}}</p>
						<h4 class="price">ISBN <span>{{book.isbn}}</span></h4>
